[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:vllm]
command=uv run vllm serve %(ENV_OCR_DOLPHIN_MODEL_NAME)s --host 0.0.0.0 --port 8000 --trust-remote-code
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:fastapi]
command=/app/deploy/start.sh
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
